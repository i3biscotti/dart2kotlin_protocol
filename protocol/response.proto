syntax = "proto3";

package protocol;

import "protocol/base.proto";
import "protocol/position.proto";

message AstResponse{
  ProgramFile program = 1;
  repeated LanguageError errors = 2;
}

message LanguageError{
  string message = 1;
  Point position = 2;
}

message TranspileResponse{
  string code = 1;
  repeated LanguageError errors = 2;
}